<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Snova Web MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; padding: 16px; background: #f7f7fb; color: #111; }
    h1 { font-size: 20px; margin: 0 0 12px; text-align: center; }
    .row { width: 100%; max-width: 420px; margin: 0 auto; }
    .card { width: 100%; max-width: 420px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    .center-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 8px;
      box-sizing: border-box;
      transition: min-height 0.2s;
    }
    @media (max-width: 900px) {
      .center-wrap {
        min-height: 0;
        max-width: 100vw;
        padding: 12px 2vw 24px 2vw;
        justify-content: flex-start;
        scroll-padding-bottom: 120px;
      }
      .row, .card {
        max-width: 100vw;
        width: 100%;
        min-width: 0;
        box-sizing: border-box;
      }
      .footer {
        flex-wrap: wrap;
        gap: 8px 0;
      }
    }
    @media (max-width: 600px) {
      html, body {
        height: 100%;
        min-height: 100%;
      }
      .center-wrap {
        min-height: 0 !important;
        height: auto !important;
      }
    }
    textarea, input, button { font: inherit; }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      box-sizing: border-box;
      resize: none;
    }
    #dream {
      min-height: 140px;
      max-height: 140px;
    }
    #userInput {
      width: 100%;
      min-height: 80px;
      max-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      line-height: 1.4;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button.primary { background: #2f6fff; color: #fff; border-color: #2f6fff; }
    .dream-view { line-height: 1.6; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px dashed #ddd; min-height: 100px; white-space: pre-wrap; }
    mark[data-block] { background: #ffe9a8; padding: 0 2px; border-radius: 3px; cursor: pointer; }
    .blocks { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
    .chip { padding: 6px 10px; border-radius: 999px; background: #eef2ff; color: #2f3a8f; cursor: pointer; border: 1px solid transparent; }
    .chip.active { background: #2f6fff; color: #fff; }
    .chat { display: flex; flex-direction: column; gap: 8px; height: 240px; overflow: auto; border: 1px solid #eee; padding: 10px; border-radius: 8px; background: #fcfcff; }
    .msg { max-width: 80%; padding: 8px 10px; border-radius: 10px; }
    .msg.bot.final { background: #efe9ff; color: #2f2172; border: 1px solid #d8ccff; }
    .msg.final-global { background: #fff7cc; border-left: 4px solid #f0b400; color: #5a4500; }
    .bot { background: #eef2ff; align-self: flex-start; }
    .user { background: #eafbea; align-self: flex-end; }
    .quick { display: flex; gap: 8px; margin-top: 6px; }
    .muted { color: #666; font-size: 12px; }
    .footer { margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    #auth {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
    }
    .auth-bg {
      position: absolute;
      inset: 0;
      background: url('/src/download (3).png') center/cover no-repeat;
      filter: blur(18px) brightness(0.7);
      opacity: 0.92;
      z-index: 1;
      transition: opacity 0.3s;
    }
    .auth-card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.72);
      box-shadow: 0 8px 40px 0 rgba(60,60,100,0.22), 0 2px 12px 0 rgba(60,60,100,0.12);
      border-radius: 20px;
      padding: 36px 32px 28px 32px;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(12px) saturate(1.1);
      border: 2px solid rgba(47,111,255,0.18);
    }
    .auth-card h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #2f2172;
      letter-spacing: 0.01em;
    }
    .auth-card input[type="password"] {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #d1d5db;
      margin-bottom: 16px;
      width: 220px;
      background: #f7f7fb;
      transition: border 0.2s;
    }
    .auth-card input[type="password"]:focus {
      border-color: #2f6fff;
      outline: none;
    }
    .auth-card button {
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      background: #2f6fff;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(47,111,255,0.08);
      transition: background 0.2s;
    }
    .tile { margin: 0; padding: 0 2px; }
    .tile.selected {
      border-radius: 4px !important;
      margin: 0 !important;
      box-shadow: none !important;
    }
    .tile, .tile.selected {
      transition: background 0.1s, color 0.1s, box-shadow 0.1s;
    }
    .auth-card button:hover { background: #1d4ed8; }
    body.auth-mode > *:not(#auth) { display: none !important; }
    .btn-warn { background-color: #ffe7e7 !important; border-color: #ffb3b3 !important; color: #7a1c1c !important; }
    .btn-ok { background-color: #e7ffe7 !important; border-color: #b3ffb3 !important; color: #145a14 !important; }
    #sendAnswerBtn { padding:8px 12px; border-radius:8px; border:1px solid #2f6fff; background:#2f6fff; color:#fff; }
  </style>
</head>
<body class="auth-mode">
  <div id="auth" style="display:none;">
    <div class="auth-bg"></div>
    <div class="auth-card">
      <h2>Доступ ограничен</h2>
      <input type="password" id="authPass" placeholder="Пароль">
      <button id="authBtn">Войти</button>
      <div id="authError" style="color:#c00; margin-top:8px; display:none;">Неверный пароль</div>
    </div>
  </div>
  <div class="center-wrap">
    <h1>Snova — веб‑MVP (без хранения)</h1>
    <!-- STEP 1: Ввод сна -->
    <div id="step1">
      <div class="row">
        <div class="card">
          <h3>1) Введите сон</h3>
          <textarea id="dream" placeholder="Вставьте текст сна..."></textarea>
          <div class="controls" style="margin-top:16px;">
            <button id="toStep2" class="primary">Далее</button>
          </div>
        </div>
      </div>
    </div>
    <!-- STEP 2: Разметка блоков -->
    <div id="step2" style="display:none;">
      <div class="row">
        <div class="card">
          <h3>2) Разметка блоков</h3>
          <div class="controls">
            <button id="render">Показать для выделения</button>
            <button id="auto">Автоблоки (через предложения)</button>
            <button id="clear">Очистить всё</button>
            <button id="export">Экспорт JSON</button>
            <input type="file" id="import" accept="application/json" />
          </div>
          <p class="muted">Выделите мышкой фрагмент ниже и нажмите “Добавить блок”.</p>
          <div class="dream-view" id="dreamView"></div>
          <div class="controls">
            <button id="addBlock">Добавить блок по выделению</button>
            <button id="addWholeBlock">Добавить весь текст как блок</button>
          </div>
          <div class="blocks" id="blocks"></div>
          <div class="controls" style="margin-top:16px;">
            <button id="backTo1">Назад</button>
            <button id="toStep3" class="primary">Далее</button>
          </div>
        </div>
      </div>
    </div>
    <!-- STEP 3: Диалог по блоку -->
    <div id="step3" style="display:none;">
      <div class="row">
        <div class="card">
          <h3>3) Диалог по блоку</h3>
          <div id="currentBlock" class="muted">Блок не выбран</div>
          <div class="chat" id="chat"></div>
          <div class="footer">
            <textarea id="userInput" placeholder="Введите свой ответ..."></textarea>
          </div>
          <div class="footer">
            <button class="primary" id="sendAnswerBtn">Ответить</button>
            <button class="primary" id="start">Начать</button>
            <button id="blockInterpretBtn">Толкование блока</button>
            <button id="finalInterpretBtn">Итоговое толкование</button>
            <button id="backTo2">Назад</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
